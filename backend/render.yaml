services:
  - type: web
    name: ratlozen-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: ratlozen-db
          property: connectionString

databases:
  - name: ratlozen-db
    databaseName: ratlozen_db
    user: ratlozen_user
    plan: free
